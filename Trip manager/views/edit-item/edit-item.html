<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Comptabilité Garage</title>

    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
</head>
<body>

<!-- Page Content -->
<div class="container">

    <!-- Header Content -->
    <div class="row">
        <div class="col">
            <h1 class="my-5 text-center">Édition d'un item !</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="row mb-5">

        <div class="col-10 mx-auto card shadow text-center py-3">

            <div id="response-message" class="alert-success py-3" hidden></div>

            <form id="edit-item-form">
                <input type="text" id="item-id" hidden>
                <div class="form-group">
                    <label for="item-title">Titre de l'offre</label>
                    <input type="text" class="form-control" id="item-title" placeholder="Renseignez le titre de l'offre">
                </div>
                
                <div class="form-group">
                    <label for="item-destination">Destination</label>
                    <input type="text" class="form-control" id="item-destination" placeholder="Renseignez la destination">
                </div>

                <div class="form-group">
                    <label for="item-picture">Picture</label>
                    <input type="text" class="form-control" id="item-picture" placeholder="Renseignez l'url de l'image">
                </div>

                <div class="form-group">
                    <label for="item-price">Prix</label>
                    <input type="number" class="form-control" id="item-price" placeholder="Renseignez le prix">
                </div>

                <div class="form-group">
                    <label for="item-little_description">Petite description</label>
                    <input type="text" class="form-control" id="item-little_description" placeholder="Renseignez la petite-description">
                </div>

                <div class="form-group">
                    <label for="item-description">Description</label>
                    <input type="text" class="form-control" id="item-description" placeholder="Renseignez la description">
                </div>

                <div class="form-group">
                    <label for="item-advantage">Advantage</label>
                    <input type="text" class="form-control" id="item-advantage" placeholder="Renseignez les avantages">
                </div>

                <div class="row">
                    <div class="col-6 mx-auto">
                        <button type="submit" id="edit-item-submit" class="btn btn-dark btn-lg btn-block">MODIFIER</button>
                    </div>
                </div>

            </form>

        </div>

    </div>

</div>

</body>

<script>
    window.controllers.loadController('edit-item');
</script>

</html>
